<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Goose Shooting Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    #game {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-color: #cceeff;
      overflow: hidden;
    }

    #background {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
      top: 0;
      left: 0;
    }

    #timer {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 24px;
      font-weight: bold;
      color: white;
      z-index: 2;
      text-shadow: 2px 2px 4px black;
    }

    #gun {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 25vw;
      max-width: 150px;
      z-index: 2;
    }

    #scoreBoard {
      position: fixed;
      top: 35px;
      left: 1px;
      font-size: 24px;
      text-shadow: 2px 2px 4px black;
      color: #fff;
      padding: 10px 20px;
      border-radius: 10px;
    }

    .goose {
      position: absolute;
      width: 150px;
      cursor: pointer;
      z-index: 1;
    }

    .falling {
      transform: rotate(90deg);
      transition: top 1s;
      top: 500px !important;
    }

    #levelPopup {
      display: none;
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      text-align: center;
      z-index: 999;
    }

    #levelPopup button {
      padding: 8px 16px;
      font-size: 16px;
      margin-top: 10px;
      margin-right: 10px;
    }

    #stars {
      font-size: 30px;
      margin: 10px 0;
    }

    #startPopup {
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -30%);
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      text-align: center;
      z-index: 1000;
    }

    #startPopup button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }

    #instructions {
      display: none;
      margin-top: 10px;
      font-size: 16px;
    }

    #pauseBtn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      z-index: 10;
      font-size: 24px;
      background: rgba(255,255,255,0.8);
      border: none;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="timer">Time: 40s</div>
    <img src="background.jpg" id="background" alt="Background" />
    <img src="gun.png" id="gun" alt="Gun" />
  </div>
  <div id="scoreBoard">Score: 0</div>
  <button id="pauseBtn">⏸️</button>

  <audio id="shootSound" src="https://www.fesliyanstudios.com/play-mp3/387"></audio>
  <audio id="hitSound" src="https://www.fesliyanstudios.com/play-mp3/6676"></audio>

  <div id="startPopup">
    <h2>Goose Shooting Game</h2>
    <button id="newGameBtn">New Game</button>
    <button id="continueBtn">Continue</button>
    <button id="howToPlayBtn">How to Play</button>
    <div id="instructions">
      Click on geese to shoot them.<br/>
      Each hit gives you 10 points.<br/>
      Reach the target score before time runs out!
    </div>
  </div>

  <div id="levelPopup">
    <div id="popupMessage"></div>
    <div id="stars"></div>
    <button id="nextBtn">Next Level</button>
    <button id="retryBtn">Try Again</button>
  </div>

  <script>
    let score = 0;
    let level = 1;
    let speed = 5;
    let timer = 40; // Changed from 60 to 40
    let gameTimer;
    let hasSavedState = false;
    let savedScore = 0;
    let savedLevel = 1;
    let isPaused = false;

    const scoreBoard = document.getElementById('scoreBoard');
    const shootSound = document.getElementById('shootSound');
    const hitSound = document.getElementById('hitSound');
    const timerDisplay = document.getElementById("timer");
    const pauseBtn = document.getElementById("pauseBtn");

    function startTimer() {
      clearInterval(gameTimer);
      gameTimer = setInterval(() => {
        if (!isPaused) {
          timer--;
          timerDisplay.textContent = `Time: ${timer}s`;
          if (timer <= 0) {
            endGame();
          }
        }
      }, 1000);
    }

    function createGoose() {
      const goose = document.createElement('img');
      goose.classList.add('goose');
      goose.style.top = Math.random() * (window.innerHeight / 2) + 'px';

      const bg = document.getElementById('background');
      const bgRect = bg.getBoundingClientRect();
      goose.style.left = bgRect.right - 150 + 'px';

      goose.direction = -1;
      goose.src = "Untitled-video-Made-with-Clipc-unscreen.gif";
      goose.style.transform = "scaleX(-1)";
      document.body.appendChild(goose);

      function moveGoose() {
        if (goose.classList.contains('falling') || isPaused) {
          requestAnimationFrame(moveGoose);
          return;
        }

        const left = parseInt(goose.style.left, 10) || goose.getBoundingClientRect().left;
        goose.style.left = left + goose.direction * speed + 'px';

        // Despawn goose if offscreen to the left
        if (left < bgRect.left - 160) {
          goose.remove();
          createGoose();
          return;
        }

        requestAnimationFrame(moveGoose);
      }

      goose.addEventListener('click', (e) => {
        e.stopPropagation();
        hitSound.play();
        goose.classList.add('falling');
        score += 10;
        scoreBoard.innerText = `Score: ${score}`;
        setTimeout(() => {
          goose.remove();
          createGoose();
        }, 2000);
      });

      moveGoose();
    }

    function spawnGeese(count) {
      for (let i = 0; i < count; i++) {
        setTimeout(() => createGoose(), i * 300);
      }
    }

    function endGame() {
      clearInterval(gameTimer);
      savedScore = score;
      savedLevel = level;
      hasSavedState = true;
      showLevelPopup();
    }

    function showLevelPopup() {
      const popup = document.getElementById("levelPopup");
      const popupMessage = document.getElementById("popupMessage");
      const starsContainer = document.getElementById("stars");
      const nextBtn = document.getElementById("nextBtn");
      const retryBtn = document.getElementById("retryBtn");

      const target = level * 100;
      const percentage = (score / target) * 100;
      let stars = '';

      if (percentage >= 90) stars = '⭐⭐⭐';
      else if (percentage >= 60) stars = '⭐⭐';
      else stars = '⭐';

      starsContainer.innerText = stars;

      if (score >= target) {
        popupMessage.innerText = `Level ${level} Complete!`;
        nextBtn.style.display = 'inline-block';
        retryBtn.style.display = 'none';
      } else {
        popupMessage.innerText = `Try Again! Score: ${score} / ${target}`;
        nextBtn.style.display = 'none';
        retryBtn.style.display = 'inline-block';
      }

      popup.style.display = 'block';
    }

    document.getElementById("nextBtn").addEventListener("click", () => {
      document.getElementById("levelPopup").style.display = "none";
      level++;
      speed += 1;
      timer = 40;
      score = 0;
      timerDisplay.textContent = `Time: ${timer}s`;
      scoreBoard.innerText = `Score: ${score}`;
      document.querySelectorAll('.goose').forEach(g => g.remove());
      startTimer();
      spawnGeese(level);
    });

    document.getElementById("retryBtn").addEventListener("click", () => {
      document.getElementById("levelPopup").style.display = "none";
      timer = 40;
      score = 0;
      timerDisplay.textContent = `Time: ${timer}s`;
      scoreBoard.innerText = `Score: ${score}`;
      document.querySelectorAll('.goose').forEach(g => g.remove());
      startTimer();
      spawnGeese(level);
    });

    window.addEventListener('click', () => {
      shootSound.play();
    });

    // Pause button logic
    pauseBtn.addEventListener("click", () => {
      isPaused = !isPaused;
      pauseBtn.textContent = isPaused ? "▶️" : "⏸️";
    });

    document.getElementById('startPopup').style.display = 'block';

    document.getElementById('newGameBtn').addEventListener('click', () => {
      score = 0;
      level = 1;
      speed = 5;
      timer = 40;
      hasSavedState = true;
      startGame();
    });

    document.getElementById('continueBtn').addEventListener('click', () => {
      if (hasSavedState) {
        score = savedScore;
        level = savedLevel;
        startGame();
      } else {
        alert("No saved game found.");
      }
    });

    document.getElementById('howToPlayBtn').addEventListener('click', () => {
      const instr = document.getElementById('instructions');
      instr.style.display = instr.style.display === 'none' ? 'block' : 'none';
    });

    function startGame() {
      document.getElementById('startPopup').style.display = 'none';
      timerDisplay.textContent = `Time: ${timer}s`;
      scoreBoard.innerText = `Score: ${score}`;
      spawnGeese(level);
      startTimer();
    }
  </script>
</body>
</html>
