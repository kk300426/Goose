<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Goose Shooting Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    #game {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-color: #cceeff;
      overflow: hidden;
    }

    #background {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #timer {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 24px;
      font-weight: bold;
      color: white;
      z-index: 2;
      text-shadow: 2px 2px 4px black;
    }

    #gun {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 400px;
      z-index: 2;
    }

    #scoreBoard {
      position: fixed;
      top: 35px;
      left: 1px;
      font-size: 24px;
      text-shadow: 2px 2px 4px black;
      color: #fff;
      padding: 10px 20px;
      border-radius: 10px;
    }

    .goose {
      position: absolute;
      width: 150px;
      cursor: pointer;
      z-index: 1;
    }

    .falling {
      transform: rotate(90deg);
      transition: top 1s;
      top: 500px !important;
    }

    #levelPopup {
      display: none;
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      text-align: center;
      z-index: 999;
    }

    #levelPopup button {
      padding: 8px 16px;
      font-size: 16px;
      margin-top: 10px;
      margin-right: 10px;
    }

    #stars {
      font-size: 30px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="timer">Time: 60s</div>
    <img src="background.jpg" id="background" alt="Background" />
    <img src="gun.png" id="gun" alt="Gun" />
  </div>
  <div id="scoreBoard">Score: 0</div>
  <audio id="shootSound" src="https://www.fesliyanstudios.com/play-mp3/387"></audio>
  <audio id="hitSound" src="https://www.fesliyanstudios.com/play-mp3/6676"></audio>

  <!-- Level Popup -->
  <div id="levelPopup">
    <div id="popupMessage"></div>
    <div id="stars"></div>
    <button id="nextBtn">Next Level</button>
    <button id="retryBtn">Try Again</button>
  </div>

  <script>
    let score = 0;
    let level = 1;
    let speed = 5;
    let timer = 60;
    let gameTimer;
    const scoreBoard = document.getElementById('scoreBoard');
    const shootSound = document.getElementById('shootSound');
    const hitSound = document.getElementById('hitSound');
    const timerDisplay = document.getElementById("timer");

    function startTimer() {
      gameTimer = setInterval(() => {
        timer--;
        timerDisplay.textContent = `Time: ${timer}s`;
        if (timer <= 0) {
          endGame();
        }
      }, 1000);
    }

    function createGoose() {
      const goose = document.createElement('img');
      goose.classList.add('goose');
      goose.style.top = Math.random() * (window.innerHeight / 2) + 'px';
      goose.style.left = window.innerWidth - 150 + 'px';
      goose.direction = -1;
      goose.src = "Untitled-video-Made-with-Clipc-unscreen.gif";
      goose.style.transform = "scaleX(-1)";
      document.body.appendChild(goose);

      function moveGoose() {
        const left = parseInt(goose.style.left, 10) || goose.getBoundingClientRect().left;

        if (left > window.innerWidth - 150) {
          goose.direction = -1;
          goose.style.transform = "scaleX(-1)";
        }

        if (left < 0) {
          goose.direction = 1;
          goose.style.transform = "scaleX(1)";
        }

        goose.style.left = left + goose.direction * speed + 'px';

        if (!goose.classList.contains('falling')) {
          requestAnimationFrame(moveGoose);
        }
      }

      goose.addEventListener('click', (e) => {
        e.stopPropagation();
        hitSound.play();
        goose.classList.add('falling');
        score += 10;
        scoreBoard.innerText = `Score: ${score}`;
        setTimeout(() => {
          goose.remove();
          createGoose(); // spawn another goose
        }, 2000);
      });

      moveGoose();
    }

    function spawnGeese(count) {
      for (let i = 0; i < count; i++) {
        setTimeout(() => createGoose(), i * 300);
      }
    }

    function endGame() {
      clearInterval(gameTimer);
      showLevelPopup();
    }

    function showLevelPopup() {
      const popup = document.getElementById("levelPopup");
      const popupMessage = document.getElementById("popupMessage");
      const starsContainer = document.getElementById("stars");
      const nextBtn = document.getElementById("nextBtn");
      const retryBtn = document.getElementById("retryBtn");

      const target = level * 100;
      const percentage = (score / target) * 100;
      let stars = '';

      if (percentage >= 90) stars = '⭐⭐⭐';
      else if (percentage >= 60) stars = '⭐⭐';
      else stars = '⭐';

      starsContainer.innerText = stars;

      if (score >= target) {
        popupMessage.innerText = `Level ${level} Complete!`;
        nextBtn.style.display = 'inline-block';
        retryBtn.style.display = 'none';
      } else {
        popupMessage.innerText = `Try Again! Score: ${score} / ${target}`;
        nextBtn.style.display = 'none';
        retryBtn.style.display = 'inline-block';
      }

      popup.style.display = 'block';
    }

    document.getElementById("nextBtn").addEventListener("click", () => {
      document.getElementById("levelPopup").style.display = "none";
      level++;
      speed += 1;
      timer = 60;
      score = 0;
      timerDisplay.textContent = `Time: ${timer}s`;
      scoreBoard.innerText = `Score: ${score}`;
      startTimer();
      spawnGeese(level);
    });

    document.getElementById("retryBtn").addEventListener("click", () => {
      document.getElementById("levelPopup").style.display = "none";
      timer = 60;
      score = 0;
      timerDisplay.textContent = `Time: ${timer}s`;
      scoreBoard.innerText = `Score: ${score}`;
      startTimer();
      spawnGeese(level);
    });

    window.addEventListener('click', () => {
      shootSound.play();
    });

    // Start game
    startTimer();
    spawnGeese(level);
  </script>
</body>
</html>
