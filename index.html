<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Goose Shooting Game</title>
  <style>
    /* Your full CSS is kept the same, unchanged */
    body {
      margin: 0;
      overflow: hidden;
    }
    #game {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-color: #cceeff;
      overflow: hidden;
    }
    #background {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
      top: 0;
      left: 0;
    }
    #timer {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 24px;
      font-weight: bold;
      color: white;
      z-index: 2;
      text-shadow: 2px 2px 4px black;
    }
    #gun {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 25vw;
      max-width: 150px;
      z-index: 2;
    }
    #scoreBoard {
      position: fixed;
      top: 35px;
      left: 1px;
      font-size: 24px;
      text-shadow: 2px 2px 4px black;
      color: #fff;
      padding: 10px 20px;
      border-radius: 10px;
    }
    .goose {
      position: absolute;
      cursor: pointer;
      z-index: 1;
    }
    .falling {
      transform: rotate(90deg);
      transition: top 1s;
      top: 500px !important;
    }
    #levelPopup {
      display: none;
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      text-align: center;
      z-index: 999;
      width: 90%;
      max-width: 400px;
      box-sizing: border-box;
    }
    #levelPopup button {
      padding: 8px 16px;
      font-size: 16px;
      margin-top: 10px;
      margin-right: 10px;
    }
    #stars {
      font-size: 30px;
      margin: 10px 0;
    }
    #startPopup {
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -30%);
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      text-align: center;
      z-index: 1000;
    }
    #startPopup button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
    #instructions {
      display: none;
      margin-top: 10px;
      font-size: 16px;
    }
    #pauseBtn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      z-index: 10;
      font-size: 24px;
      background: rgba(255,255,255,0.8);
      border: none;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
    }
    #pauseMenu {
      display: none;
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -30%);
      background: white;
      padding: 20px;
      border-radius: 10px;
      z-index: 1001;
      box-shadow: 0 0 10px black;
      text-align: center;
    }
    #pauseMenu button {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      font-size: 16px;
    }
    #levelSelector {
      display: none;
      position: fixed;
      top: 2%;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      z-index: 1000;
      text-align: center;
    }
    #levelButtons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      max-height: 400px;
      overflow: auto;
      margin-bottom: 10px;
    }
    #levelButtons button {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 1px solid #000;
      text-align: center;
      white-space: pre-line;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="timer">Time: 40s</div>
    <img src="background.jpg" id="background" alt="Background" />
    <img src="gun.png" id="gun" alt="Gun" />
  </div>
  <div id="scoreBoard">Score: 0</div>
  <button id="pauseBtn">‚è∏</button>

  <div id="pauseMenu">
    <h3>Game Paused</h3>
    <button onclick="resumeGame()">Resume</button>
    <button onclick="restartGame()">Restart</button>
    <button onclick="goToMenu()">Go to Menu</button>
  </div>

  <audio id="shootSound" src="https://www.fesliyanstudios.com/play-mp3/387"></audio>
  <audio id="hitSound" src="https://www.fesliyanstudios.com/play-mp3/6676"></audio>

  <div id="startPopup">
    <img src="kk.png" alt="Logo" style="width: 100px; margin-bottom: 10px;" />
    <h2>Goose Shooting Game</h2>
    <button id="newGameBtn">New Game</button>
    <button id="howToPlayBtn">How to Play</button>
    <div id="instructions">
      Click on geese to shoot them.<br/>
      Each hit gives you 10 or 20 points.<br/>
      Reach the target score before time runs out!
    </div>
  </div>

  <div id="levelSelector">
    <h2>Select Level</h2>
    <div id="levelButtons"></div>
    <button onclick="document.getElementById('levelSelector').style.display='none'">Close</button>
    <button onclick="resetProgress()">Reset Progress</button>
  </div>

  <div id="levelPopup">
    <div id="popupMessage"></div>
    <div id="stars"></div>
  <button id="nextBtn">‚ñ∂Ô∏è</button>
    <button id="retryBtn">üîÅ</button>
 

  </div>

<script>
  let score = 0;
  let currentLevel = 1;
  let goldenGooseCount = 0;
  let intervalId;
  let isPaused = false;

  const target = 100; // Change based on level if needed
  const stars = document.getElementById("stars");
  const scoreBoard = document.getElementById("score");
  const popup = document.getElementById("popup");
  const popupMessage = document.getElementById("popup-message");
  const nextBtn = document.getElementById("next-btn");
  const retryBtn = document.getElementById("retry-btn");
  const gun = document.getElementById('gun');
  const hitSound = new Audio("gun-shot.mp3");

  function createGoose() {
    const goose = document.createElement('img');
    goose.classList.add('goose');

    const isGolden = goldenGooseCount < 3 && Math.random() < 0.1;
    if (isGolden) goldenGooseCount++;

    goose.src = isGolden
      ? "https://upload.wikimedia.org/wikipedia/commons/thumb/e/e2/Gold_star.svg/2048px-Gold_star.svg.png"
      : "Untitled-video-Made-with-Clipc-unscreen.gif";
    goose.style.width = isGolden ? "100px" : "150px";
    goose.dataset.points = isGolden ? 50 : 10;

    goose.style.top = Math.random() * (window.innerHeight / 2) + 'px';
    const bg = document.getElementById('background');
    const bgRect = bg.getBoundingClientRect();
    goose.style.left = bgRect.right - 150 + 'px';

    goose.direction = -1;
    goose.style.transform = "scaleX(-1)";
    document.body.appendChild(goose);

    function moveGoose() {
      if (goose.classList.contains('falling') || isPaused) {
        requestAnimationFrame(moveGoose);
        return;
      }

      const left = parseInt(goose.style.left, 10) || goose.getBoundingClientRect().left;
      goose.style.left = left + goose.direction * (isGolden ? 1.5 : 1.2) + 'px';

      if (left < bgRect.left - 160) {
        goose.remove();
        createGoose();
        return;
      }

      requestAnimationFrame(moveGoose);
    }

    goose.addEventListener('click', (e) => {
      e.stopPropagation();
      hitSound.play();
      goose.classList.add('falling');
      score += parseInt(goose.dataset.points);
      scoreBoard.innerText = `Score: ${score}`;
      setTimeout(() => {
        goose.remove();
        createGoose();
      }, 2000);
    });

    moveGoose();
  }

  function startGame() {
    score = 0;
    goldenGooseCount = 0;
    scoreBoard.innerText = "Score: 0";
    stars.innerText = "";
    clearInterval(intervalId);
    intervalId = setInterval(createGoose, 2000);
  }

  function endGame() {
    clearInterval(intervalId);
    showLevelPopup();
  }

  function showLevelPopup() {
    popup.style.display = "block";
    let percentage = (score / target) * 100;
    stars.innerText = "";

    if (percentage >= 90) {
      stars.innerText = "‚≠ê‚≠ê‚≠ê";
    } else if (percentage >= 75) {
      stars.innerText = "‚≠ê‚≠ê";
    } else if (percentage >= 60) {
      stars.innerText = "‚≠ê";
    }

    if (percentage >= 60) {
      popupMessage.innerText = `Nice! Score: ${score} / ${target}`;
       retryBtn.innerText = 'üîÅ';
      nextBtn.innerText = '‚ñ∂Ô∏è';
      nextBtn.style.display = 'inline-block';
      retryBtn.style.display = 'inline-block';
    } else {
      popupMessage.innerText = `Try Again! Score: ${score} / ${target}`;
      nextBtn.style.display = 'none';
      retryBtn.innerText = 'üîÅ';
      retryBtn.style.display = 'inline-block';
    }
  }

  nextBtn.addEventListener('click', () => {
    popup.style.display = "none";
    goldenGooseCount = 0;
    currentLevel++;
    startGame();
  });

  retryBtn.addEventListener('click', () => {
    popup.style.display = "none";
    goldenGooseCount = 0;
    startGame();
  });

  // Start game on load
  window.onload = () => {
    startGame();
    setTimeout(endGame, 30000); // End after 30s
  };

  // Gun follow cursor
  document.addEventListener('mousemove', (e) => {
    const centerX = window.innerWidth / 2;
    const dx = e.clientX - centerX;
    const angle = Math.atan2(-dx, 100) * (180 / Math.PI);
    gun.style.transform = `translateX(-50%) rotate(${angle}deg)`;
  });
</script>

</body>
</html>
