<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Goose Shooting Game</title>
  <style>
    *:focus {
      outline: none;
    }

    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #game {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-color: #cceeff;
      overflow: hidden;
    }

    #background {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
      top: 0;
      left: 0;
    }

    #timer {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 24px;
      font-weight: bold;
      color: white;
      z-index: 2;
      text-shadow: 2px 2px 4px black;
    }

    #gun {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 25vw;
      max-width: 150px;
      z-index: 2;
    }

    #scoreBoard {
      position: fixed;
      top: 35px;
      left: 1px;
      font-size: 24px;
      text-shadow: 2px 2px 4px black;
      color: #fff;
      padding: 10px 20px;
      border-radius: 10px;
    }

    .goose {
      position: absolute;
      width: 150px;
      cursor: pointer;
      z-index: 1;
      user-select: none;
    }

    .falling {
      transform: rotate(90deg);
      transition: top 1s;
      top: 500px !important;
    }

    #levelPopup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      text-align: center;
      z-index: 999;
      max-width: 90vw;
    }

    #levelPopup button {
      padding: 8px 16px;
      font-size: 16px;
      margin-top: 10px;
      margin-right: 10px;
    }

    #stars {
      font-size: 30px;
      margin: 10px 0;
    }

    #startPopup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      text-align: center;
      z-index: 1000;
    }

    #startPopup img {
      width: 80px;
      margin-bottom: 10px;
    }

    #startPopup button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }

    #instructions {
      display: none;
      margin-top: 10px;
      font-size: 16px;
    }

    #pauseBtn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      z-index: 10;
      font-size: 24px;
      background: rgba(255,255,255,0.8);
      border: none;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
    }

    #pauseMenu {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      z-index: 1001;
      text-align: center;
    }

    #pauseMenu button {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
    }

    #levelSelector {
      display: none;
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      z-index: 1000;
      text-align: center;
    }

    #levelButtons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      max-height: 400px;
      overflow: auto;
      margin-bottom: 10px;
    }

    #levelButtons button {
      width: 50px;
      height: 50px;
      border-radius: 10px;
      border: 1px solid #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      white-space: pre-line;
    }

    #levelButtons button.locked {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="timer">Time: 40s</div>
    <img src="background.jpg" id="background" alt="Background" />
    <img src="gun.png" id="gun" alt="Gun" />
  </div>
  <div id="scoreBoard">Score: 0</div>
  <button id="pauseBtn">⏸️</button>

  <audio id="shootSound" src="https://www.fesliyanstudios.com/play-mp3/387"></audio>
  <audio id="hitSound" src="https://www.fesliyanstudios.com/play-mp3/6676"></audio>

  <div id="startPopup">
    <img src="kk.png" alt="Logo">
    <h2>Goose Shooting Game</h2>
    <button id="newGameBtn">New Game</button>
    <button id="howToPlayBtn">How to Play</button>
    <div id="instructions">
      Click on geese to shoot them.<br/>
      Small Goose = 10 points<br/>
      Big Goose = 20 points<br/>
      Reach the target score before time runs out!
    </div>
  </div>

  <div id="pauseMenu">
    <h3>Paused</h3>
    <button onclick="resumeGame()">Resume</button>
    <button onclick="restartLevel()">Restart</button>
    <button onclick="goToMenu()">Main Menu</button>
  </div>

  <div id="levelSelector">
    <h2>Select Level</h2>
    <div id="levelButtons"></div>
    <button onclick="document.getElementById('levelSelector').style.display='none'">Close</button>
    <button onclick="resetProgress()">Reset Progress</button>
  </div>

  <div id="levelPopup">
    <div id="popupMessage"></div>
    <div id="stars"></div>
    <button id="nextBtn">Next Level</button>
    <button id="retryBtn">Try Again</button>
  </div>

  <script>
    // JavaScript continues here with goose logic, scoring, level system,
    // star tracking, big goose appearance, popup control, and pause logic...
  </script>
</body>
</html>
