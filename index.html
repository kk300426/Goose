<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Goose Shooting Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: skyblue;
      font-family: Arial, sans-serif;
    }

    #gameCanvas {
      display: block;
      background: url('https://i.imgur.com/zUMHbOW.jpg') no-repeat center center;
      background-size: cover;
    }

    .ui {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 18px;
      text-shadow: 2px 2px 4px #000;
    }

    .popup {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      display: none;
      z-index: 2;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
    }

    #pauseButton {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="600"></canvas>

  <div class="ui">
    Score: <span id="score">0</span> |
    Time: <span id="time">60</span> |
    Level: <span id="level">1</span>
  </div>

  <button id="pauseButton">Pause</button>

  <div id="pausePopup" class="popup">
    <h2>Game Paused</h2>
    <button onclick="resumeGame()">Resume</button>
    <button onclick="restartGame()">Restart</button>
  </div>

  <div id="gameOverPopup" class="popup">
    <h2>Game Over</h2>
    <p>Your Score: <span id="finalScore">0</span></p>
    <button onclick="restartGame()">Play Again</button>
  </div>

  <audio id="shootSound" src="https://freesound.org/data/previews/66/66717_931655-lq.mp3"></audio>
  <audio id="hitSound" src="https://freesound.org/data/previews/82/82921_1022654-lq.mp3"></audio>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const scoreDisplay = document.getElementById('score');
    const timeDisplay = document.getElementById('time');
    const levelDisplay = document.getElementById('level');
    const finalScoreDisplay = document.getElementById('finalScore');

    const pausePopup = document.getElementById('pausePopup');
    const gameOverPopup = document.getElementById('gameOverPopup');

    const shootSound = document.getElementById('shootSound');
    const hitSound = document.getElementById('hitSound');

    const pauseButton = document.getElementById('pauseButton');

    let score = 0;
    let timeLeft = 60;
    let level = 1;
    let paused = false;
    let gameOver = false;

    let gooseImage = new Image();
    gooseImage.src = 'https://i.imgur.com/oCkEbrA.png'; // Goose image

    let geese = [];
    const gooseCountPerLevel = [3, 5, 7, 10];

    function spawnGeese(count) {
      geese = [];
      for (let i = 0; i < count; i++) {
        const size = 80;
        const y = Math.random() * (canvas.height - size);
        const speed = 2 + Math.random() * level;
        const direction = Math.random() < 0.5 ? 1 : -1;

        const x = direction === 1 ? -size : canvas.width + size;

        geese.push({ x, y, size, speed, direction });
      }
    }

    function updateGeese() {
      geese.forEach(goose => {
        goose.x += goose.speed * goose.direction;

        // If goose leaves screen, respawn it
        if (goose.direction === 1 && goose.x > canvas.width + goose.size) {
          goose.x = -goose.size;
          goose.y = Math.random() * (canvas.height - goose.size);
        } else if (goose.direction === -1 && goose.x < -goose.size) {
          goose.x = canvas.width + goose.size;
          goose.y = Math.random() * (canvas.height - goose.size);
        }
      });
    }

    function drawGeese() {
      geese.forEach(goose => {
        ctx.save();
        ctx.translate(goose.x + goose.size / 2, goose.y + goose.size / 2);
        if (goose.direction === 1) {
          ctx.scale(-1, 1); // Flip horizontally
        }
        ctx.drawImage(gooseImage, -goose.size / 2, -goose.size / 2, goose.size, goose.size);
        ctx.restore();
      });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      drawGeese();
    }

    function gameLoop() {
      if (!paused && !gameOver) {
        updateGeese();
        draw();
      }
      requestAnimationFrame(gameLoop);
    }

    function shoot(event) {
      if (paused || gameOver) return;

      shootSound.currentTime = 0;
      shootSound.play();

      const rect = canvas.getBoundingClientRect();
      const mouseX = event.clientX - rect.left;
      const mouseY = event.clientY - rect.top;

      geese.forEach((goose, index) => {
        if (
          mouseX >= goose.x &&
          mouseX <= goose.x + goose.size &&
          mouseY >= goose.y &&
          mouseY <= goose.y + goose.size
        ) {
          hitSound.currentTime = 0;
          hitSound.play();
          score += 10;
          scoreDisplay.textContent = score;

          // Respawn goose
          const size = 80;
          const direction = Math.random() < 0.5 ? 1 : -1;
          const x = direction === 1 ? -size : canvas.width + size;
          const y = Math.random() * (canvas.height - size);
          const speed = 2 + Math.random() * level;
          geese[index] = { x, y, size, speed, direction };

          // Check for level up
          if (score % 100 === 0) {
            level++;
            levelDisplay.textContent = level;
            spawnGeese(gooseCountPerLevel[Math.min(level - 1, gooseCountPerLevel.length - 1)]);
          }
        }
      });
    }

    function startTimer() {
      const timerInterval = setInterval(() => {
        if (!paused && !gameOver) {
          timeLeft--;
          timeDisplay.textContent = timeLeft;

          if (timeLeft <= 0) {
            clearInterval(timerInterval);
            endGame();
          }
        }
      }, 1000);
    }

    function endGame() {
      gameOver = true;
      finalScoreDisplay.textContent = score;
      gameOverPopup.style.display = 'block';
    }

    function pauseGame() {
      paused = true;
      pausePopup.style.display = 'block';
    }

    function resumeGame() {
      paused = false;
      pausePopup.style.display = 'none';
    }

    function restartGame() {
      score = 0;
      timeLeft = 60;
      level = 1;
      paused = false;
      gameOver = false;
      scoreDisplay.textContent = score;
      timeDisplay.textContent = timeLeft;
      levelDisplay.textContent = level;
      pausePopup.style.display = 'none';
      gameOverPopup.style.display = 'none';
      spawnGeese(gooseCountPerLevel[0]);
      startTimer();
    }

    // Event listeners
    canvas.addEventListener('click', shoot);
    pauseButton.addEventListener('click', pauseGame);

    // Start game
    gooseImage.onload = () => {
      spawnGeese(gooseCountPerLevel[0]);
      startTimer();
      gameLoop();
    };
  </script>
</body>
</html>
