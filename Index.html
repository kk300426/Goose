<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Goose Shooting Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
    }
    #game {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-color: #cceeff;
      overflow: hidden;
    }
    #background {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
      top: 0;
      left: 0;
    }
    #timer {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 24px;
      font-weight: bold;
      color: white;
      z-index: 2;
      text-shadow: 2px 2px 4px black;
    }
    #gun {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 25vw;
      max-width: 150px;
      z-index: 2;
    }
    #scoreBoard {
      position: fixed;
      top: 35px;
      left: 1px;
      font-size: 24px;
      text-shadow: 2px 2px 4px black;
      color: #fff;
      padding: 10px 20px;
      border-radius: 10px;
      z-index: 2;
    }
    .goose {
      position: absolute;
      width: 150px;
      cursor: pointer;
      z-index: 1;
    }
    .bigGoose {
      width: 200px !important;
    }
    .falling {
      transform: rotate(90deg);
      transition: top 1s;
      top: 500px !important;
    }
    #levelPopup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      text-align: center;
      z-index: 999;
      width: 80%;
      max-width: 400px;
    }
    #levelPopup button {
      padding: 8px 16px;
      font-size: 16px;
      margin-top: 10px;
      margin-right: 10px;
    }
    #stars {
      font-size: 30px;
      margin: 10px 0;
    }
    #startPopup {
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      text-align: center;
      z-index: 1000;
      width: 90%;
      max-width: 400px;
    }
    #startPopup img {
      width: 100px;
      margin-bottom: 10px;
    }
    #startPopup button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
    #instructions {
      display: none;
      margin-top: 10px;
      font-size: 16px;
    }
    #pauseMenu {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      z-index: 1000;
    }
    #pauseBtn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      z-index: 10;
      font-size: 24px;
      background: rgba(255,255,255,0.8);
      border: none;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
    }
    #levelSelector {
      display: none;
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      z-index: 1000;
      text-align: center;
      max-height: 80vh;
      overflow-y: auto;
    }
    #levelButtons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      max-height: 400px;
      overflow: auto;
      margin-bottom: 10px;
    }
    #levelButtons button {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 1px solid #000;
      text-align: center;
      font-size: 12px;
      white-space: pre-wrap;
    }
    #levelButtons button.locked {
      background-color: #ccc;
      pointer-events: none;
    }
  </style>
</head>
